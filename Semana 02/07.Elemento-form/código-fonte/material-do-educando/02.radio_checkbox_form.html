<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <title>Forms em HTML</title>
    </head>
    <body>
        <header>
            <h1>Exemplo de formulário no HTML</h1>
        </header>

        <!--formulário de nome-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <!--formulário de onde mora (RADIO), escolha apenas uma opção-->
        <p>Você mora:</p>
        <input type="radio" id="cid" name="lugar">
        <label for="cid">Cidade</label>
        <input type="radio" id="int" name="lugar">
        <label for="int">Interior</label>

        <!--formulário de transportes que usa (CHECKBOX), escolha uma ou mais opções-->
        <p>Qual meio de transporte você usa?</p>
        <input type="checkbox" id="transporte1" name="bike">
        <label for="transporte1">Bicicleta</label>
        <input type="checkbox" id="transporte2" name="carro">
        <label for="transporte2">Carro</label>
        <input type="checkbox" id="transporte3" name="metrô">
        <label for="transporte3">Metrô</label>
        <input type="checkbox" id="transporte4" name="ônibus">
        <label for="transporte4">Ônibus</label>

        <footer>
            <small>Copyright&copy; - Todos os direitos reservados.</small>
        </footer>
    </body>
</html>
