<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Elemento table</title>
    </head>
    <body>
        <header>
            <h1>Exemplo atributo colspan</h1>
        </header>

        <table border="1">
            <caption>Vendas do Produto X</caption>
            <thead>
                <tr>
                    <th colspan="4">Vendas Trimestrais</th>
                </tr>
            </thead>

            <tbody>
                <tr >
                    <th rowspan="3">2010</th>
                    <td>144.000</td>
                </tr>
                <tr>
                    <td>179.580</td>
                </tr>
                <tr>
                    <td>254.000</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <small>Copyright&copy; - Todos os direitos reservados.</small>
        </footer>
    </body>
</html>
