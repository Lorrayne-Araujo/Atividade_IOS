<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Elemento table</title>
    </head>
    <body>
        <header>
            <h1>Exemplo atributo rowspan</h1>
        </header>

        <table border="1">
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                    <th>Poupado p/ aniversário!</th>
                </tr>
            </thead>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
                <td rowspan="2">R$50</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>

        <footer>
            <small>Copyright&copy; - Todos os direitos reservados.</small>
        </footer>
    </body>
</html>
