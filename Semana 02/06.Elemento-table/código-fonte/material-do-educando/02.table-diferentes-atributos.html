<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Elemento table</title>
    </head>
    <body>
        <header>
            <h1>Elementos &lt;thead&gt; &lt;tbody&gt; e &lt;tfoot&gt;</h1>
        </header>

        <table border="1">
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td>
                    <td>R$180</td>
                </tr>
            </tfoot>
        </table>

        <footer>
            <small>Copyright&copy; - Todos os direitos reservados.</small>
        </footer>
    </body>
</html>
